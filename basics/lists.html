<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lists</title>
</head>
<body>
Ordered list:
<ol>
    <li>First item</li>
    <li>Second item</li>
    <li>Third item</li>
</ol>
Unordered list:
<ul>
    <li>First item</li>
    <li>Second item</li>
    <li>Third item</li>
</ul>
</body>
</html>
